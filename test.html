<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rslib injectStyles ESM Bug Reproduction</title>
</head>
<body>
  <div id="root">
    <h1>rslib injectStyles ESM Bug Reproduction</h1>
    <p>Check the console for the "module is not defined" error.</p>
    <div id="component-container"></div>
  </div>

  <script type="module">
    // This will cause: Uncaught ReferenceError: module is not defined
    import('./dist/index.js').then(module => {
      console.log('Library loaded successfully:', module);
      document.getElementById('component-container').innerHTML = 
        '<p style="color: green;">✅ Library loaded without errors!</p>';
    }).catch(error => {
      console.error('❌ Error loading library:', error);
      document.getElementById('component-container').innerHTML = 
        '<p style="color: red;">❌ Error: ' + error.message + '</p>';
    });
  </script>
</body>
</html>
