<!DOCTYPE html>
<html>
<head>
    <title>Minimal Test - module.id Error</title>
</head>
<body>
    <h1>Testing module.id error</h1>
    <div id="result">Loading...</div>

    <script type="module">
        console.log('About to import module...');

        try {
            // This should trigger the module.id error immediately
            await import('./dist/index.js');
            document.getElementById('result').textContent = '✅ No error occurred';
        } catch (error) {
            console.error('Error caught:', error);
            document.getElementById('result').innerHTML =
                `❌ Error: ${error.name}: ${error.message}`;
        }
    </script>
</body>
</html>
