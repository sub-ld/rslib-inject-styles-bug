<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Direct Module Test - rslib injectStyles ESM Bug</title>
</head>
<body>
  <div id="root">
    <h1>Direct Module Test</h1>
    <p>This test directly executes the module to trigger CSS injection.</p>
    <div id="result"></div>
  </div>

  <script type="module">
    // Let's examine the built code structure
    console.log('Loading module...');
    
    try {
      // Import and immediately use the library
      const lib = await import('./dist/index.js');
      console.log('Module loaded:', lib);
      
      // The issue might be that we need to actually trigger CSS injection
      // Let's check if the CSS was injected
      const styles = document.querySelectorAll('style');
      console.log('Style elements found:', styles.length);
      
      styles.forEach((style, index) => {
        console.log(`Style ${index}:`, style.textContent.substring(0, 100) + '...');
      });
      
      document.getElementById('result').innerHTML = 
        '<p style="color: green;">✅ Module loaded successfully! Styles: ' + styles.length + '</p>';
        
    } catch (error) {
      console.error('❌ Error:', error);
      document.getElementById('result').innerHTML = 
        '<p style="color: red;">❌ Error: ' + error.message + '</p>';
    }
  </script>
</body>
</html>
